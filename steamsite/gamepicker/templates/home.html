{% extends 'base.html' %}
{% block pagetitle %}Steam Game Picker{% endblock %}

{% block body %}
      <body>
          <div class="container">
          <div class="row">
          <div class="col-lg-6 offset-md-3 jumbotron">
        <h1>Enter your steam ID:</h1>
          </div>
          </div>
          <div class="row">
          <div class="col-md-6 offset-md-3">
        <form action="/steam/select_game/" method="post">
            {% csrf_token %}
            <label for="steam_id"> Your ID: </label>
            <input id="steam_id" type="text" name="steam_id" value="">
            <input type="submit" value="Select Game!">
          
        </form>
          </div>
          </div>
          </div>
      </body>
{% endblock %}
