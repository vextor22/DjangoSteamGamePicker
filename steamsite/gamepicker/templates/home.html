<!DOCTYPE html>
<html>
    <head lang="en">
      <meta charset="UTF-8">
      <title>Game Picker</title>

      <body>
        <h1>Enter your steam ID:</h1>
        <form action="/steam/select_game/" method="post">
            {% csrf_token %}
            <label for="steam_id"> Your ID: </label>
            <input id="steam_id" type="text" name="steam_id" value="">
            <input type="submit" value="Select Game!">
          
        </form>
      </body>
    </head>
</html>
